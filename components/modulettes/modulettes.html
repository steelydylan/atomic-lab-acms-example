# @css ./modulettes.scss
# @desc media card

<!-- BEGIN_SetTemplate id="modulettes" -->
<div class="modulettes">
    <a class="modulette default" href="{{url}}">
      <img class="icon callout-icon" src="http://placehold.it/50x50/79b74a/fff.jpg" alt="">
      <div class="info">
        <div class="title">{{title}}</div>
        <span class="subtitle">{{subtitle}}</span>
      </div>
    </a>
</div>
<!-- END_SetTemplate -->
